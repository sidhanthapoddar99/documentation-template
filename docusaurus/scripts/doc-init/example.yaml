# Simple Example Documentation Structure
# This creates a basic documentation section with numbered folders and files

section_name: "example-docs"


sections:
  - title: "Getting Started" 
    label: "Getting Started"
    create_assets: true  # Creates assets folder with placeholder
    files:
      - title: "Introduction"
        description: "Welcome to the documentation"

      - title: "Installation Guide" 
        description: "How to install and set up"
        create_assets: true  # Creates file-specific assets folder

  - title: "API Reference"
    label: "API Reference" 
    files:
      - title: "Overview"
        description: "API overview and concepts"

      - title: "Endpoints"
        description: "Available API endpoints"

    subsections:
      - title: "Authentication"
        label: "Authentication"
        files:
          - title: "OAuth Setup"
            description: "Setting up OAuth authentication"
          - title: "API Keys"
            description: "Managing API keys"
        
        # Example of nested subsections
        subsections:
          - title: "Advanced Auth"
            label: "Advanced Authentication"
            files:
              - title: "JWT Tokens"
                description: "Working with JWT tokens"
              - title: "Custom Auth"
                description: "Custom authentication flows"

  - title: "Examples"
    label: "Examples"
    create_assets: true
    files:
      - title: "Basic Usage"
        description: "Simple usage examples"
        create_assets: true
        
      - title: "Advanced Patterns"
        description: "Complex implementation patterns"

