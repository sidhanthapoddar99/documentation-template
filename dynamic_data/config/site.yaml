# Site Configuration
site:
  name: "My Docs"
  title: "My Documentation"
  description: "Modern documentation built with Astro"

# Vite Server Configuration
server:
  # Set to true to allow all hosts, or provide a list of specific hosts
  allowedHosts: true
  # Example with specific hosts:
  # allowedHosts:
  #   - ".localhost"
  #   - "127.0.0.1"
  #   - "my-app.local"
  #   - ".ngrok.io"

# Directory Paths (relative to this config directory, or absolute)
# Each key becomes an @key alias (e.g. data → @data/..., assets → @assets/...)
paths:
  data: "../data"
  assets: "../assets"
  themes: "../themes"
  # Additional directories example:
  # data2: "/other/project/data"     # @data2/...

# Theme Configuration
# "theme" is the active theme name (e.g. "default", "minimal", or a custom name)
# "theme_paths" lists directories to scan for user themes (use @aliases or paths)
theme: "full-width"
theme_paths:
  - "@themes"

# Logo and Favicon Configuration
logo:
  src: "@assets/astro-dark.svg"
  alt: "Docs"
  theme:
    dark: "@assets/astro-dark.svg"
    light: "@assets/astro-light.svg"
  favicon: "@assets/astro.png"

# Editor Configuration (required for dev toolbar live editor)
editor:
  autosave_interval: 10000  # Auto-save interval in milliseconds
  presence:
    ping_interval: 5000       # How often clients ping the server (ms)
    stale_threshold: 30000    # Remove users with no heartbeat after this (ms)
    cursor_throttle: 100      # Min interval between cursor position broadcasts (ms)
    content_debounce: 150     # Debounce for raw text diff sync (ms)
    render_interval: 5000     # Interval for rendered preview updates (ms)
    sse_keepalive: 15000      # SSE keepalive comment interval (ms)
    sse_reconnect: 2000       # SSE auto-reconnect delay on disconnect (ms)

# Page Definitions
pages:
  # Documentation Sections (each is independent in navbar)
  docs:
    base_url: "/docs/final-docs"
    type: docs
    layout: "@docs/default"
    data: "@data/docs/docs"

  components:
    base_url: "/docs/components"
    type: docs
    layout: "@docs/default"
    data: "@data/docs/components"

  todo:
    base_url: "/todo"
    type: docs
    layout: "@docs/default"
    data: "@data/docs/todo"

  # Blog
  blog:
    base_url: "/blog"
    type: blog
    layout: "@blog/default"
    data: "@data/blog"

  # Custom Pages
  home:
    base_url: "/"
    type: custom
    layout: "@custom/home"
    data: "@data/pages/home.yaml"

  about:
    base_url: "/about"
    type: custom
    layout: "@custom/info"
    data: "@data/pages/about.yaml"
