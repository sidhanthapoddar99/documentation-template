# Site Configuration
site:
  name: "My Docs"
  title: "My Documentation"
  description: "Modern documentation built with Astro"

# Vite Server Configuration
server:
  # Set to true to allow all hosts, or provide a list of specific hosts
  allowedHosts: true
  # Example with specific hosts:
  # allowedHosts:
  #   - ".localhost"
  #   - "127.0.0.1"
  #   - "my-app.local"
  #   - ".ngrok.io"

# Theme Configuration (optional - defaults to @theme/default)
# Options: "@theme/default", "@theme/minimal", or custom theme path
theme: "@theme/minimal"

# Logo and Favicon Configuration
logo:
  src: "@assets/astro-dark.svg"
  alt: "Docs"
  theme:
    dark: "@assets/astro-dark.svg"
    light: "@assets/astro-light.svg"
  favicon: "@assets/astro.png"

# Page Definitions
pages:
  # Documentation Sections (each is independent in navbar)
  docs:
    base_url: "/docs/final-docs"
    type: docs
    layout: "@docs/doc_style1"
    data: "@data/docs/docs"

  components:
    base_url: "/docs/components"
    type: docs
    layout: "@docs/doc_style1"
    data: "@data/docs/components"

  todo:
    base_url: "/todo"
    type: docs
    layout: "@docs/doc_style1"
    data: "@data/docs/todo"

  # Blog
  blog:
    base_url: "/blog"
    type: blog
    layout: "@blog/blog_style1"
    data: "@data/blog"

  # Custom Pages
  home:
    base_url: "/"
    type: custom
    layout: "@custom/home"
    data: "@data/pages/home.yaml"

  about:
    base_url: "/about"
    type: custom
    layout: "@custom/info"
    data: "@data/pages/about.yaml"
