# Neuralock Server Configuration Example
# Copy this file to config.yaml and update with your settings

# Basic server configuration
server:
  name: "Neuralock Production Node 1"
  host: "0.0.0.0"
  port: 8000
  workers: 1
  log_level: "INFO"

# Ethereum mainnet configuration
blockchain:
  network: "mainnet"
  chain_id: 1
  rpc_urls:
    - "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
    - "https://mainnet.infura.io/v3/${INFURA_PROJECT_ID}"
  neuralock_contract: "0x1234567890abcdef1234567890abcdef12345678"

# Keys (generate with scripts/generate_keys.py)
keys:
  server_private_key: "encrypted:${KEY_ENCRYPTION_PASSWORD}:U2FsdGVkX1..."
  server_public_key: "0x04a1b2c3d4..."
  encryption_private_key: "encrypted:${KEY_ENCRYPTION_PASSWORD}:U2FsdGVkX1..."
  encryption_public_key: "0x04e5f6a7b8..."
  symmetric_master_key: "encrypted:${KEY_ENCRYPTION_PASSWORD}:U2FsdGVkX1..."

# Redis configuration
redis:
  host: "localhost"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0
  session_db: 1
  max_connections: 50

# LevelDB configuration
leveldb:
  path: "/opt/neuralock/data/leveldb"
  cache_size: 8388608
  write_buffer_size: 4194304

# Threshold settings
threshold:
  mode: "flexible"
  min_servers: 2
  allow_single_server: false

# Basic security
security:
  rate_limit: 100
  max_message_size: 10485760
  signature_timeout: 300
  enable_cors: true
  allowed_origins:
    - "https://app.neuralock.io"