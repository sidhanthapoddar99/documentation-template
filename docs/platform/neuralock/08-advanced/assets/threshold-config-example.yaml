# Development Mode (1-of-1)
# WARNING: Never use in production!
development:
  threshold:
    k: 1
    n: 1
  servers:
    - id: dev-server-1
      url: http://localhost:8001
      encryption_public_key: "0x04..."
      importance: 1.0
  session:
    ttl: 3600  # 1 hour
  monitoring:
    enabled: false

# Flexible Threshold Mode (2-of-5 with Importance)
# Recommended for most production deployments
production_flexible:
  threshold:
    k: 2
    n: 5
    mode: flexible  # Enables importance-based selection
  servers:
    - id: prod-server-1
      url: https://server1.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0  # Primary server
      region: us-east
    - id: prod-server-2
      url: https://server2.neuralock.io
      encryption_public_key: "0x04..."
      importance: 0.9  # Secondary server
      region: us-west
    - id: prod-server-3
      url: https://server3.neuralock.io
      encryption_public_key: "0x04..."
      importance: 0.8
      region: eu-west
    - id: prod-server-4
      url: https://server4.neuralock.io
      encryption_public_key: "0x04..."
      importance: 0.7
      region: ap-south
    - id: prod-server-5
      url: https://server5.neuralock.io
      encryption_public_key: "0x04..."
      importance: 0.6  # Backup server
      region: us-central

# Strict Threshold Mode (3-of-5)
# For high-security applications
production_strict:
  threshold:
    k: 3
    n: 5
    mode: strict  # All servers have equal weight
  servers:
    - id: secure-server-1
      url: https://secure1.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0  # Ignored in strict mode
      region: us-east
      compliance: ["SOC2", "ISO27001"]
    - id: secure-server-2
      url: https://secure2.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0
      region: us-west
      compliance: ["SOC2", "ISO27001"]
    - id: secure-server-3
      url: https://secure3.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0
      region: eu-west
      compliance: ["SOC2", "ISO27001", "GDPR"]
    - id: secure-server-4
      url: https://secure4.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0
      region: ap-south
      compliance: ["SOC2", "ISO27001"]
    - id: secure-server-5
      url: https://secure5.neuralock.io
      encryption_public_key: "0x04..."
      importance: 1.0
      region: us-central
      compliance: ["SOC2", "ISO27001", "HIPAA"]

