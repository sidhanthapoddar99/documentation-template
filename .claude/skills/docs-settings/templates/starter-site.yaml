# Site Configuration Template
# Copy this to: docs/data/config/site.yaml
# Replace [PLACEHOLDERS] with your values

site:
  name: "[PRODUCT_NAME]"
  title: "[PRODUCT_NAME] Documentation"
  description: "[PRODUCT_DESCRIPTION]"

server:
  allowedHosts: true

theme: "@theme/minimal"

logo:
  src: "@assets/logo.svg"
  alt: "[PRODUCT_NAME]"
  theme:
    dark: "@assets/logo-dark.svg"
    light: "@assets/logo-light.svg"
  favicon: "@assets/favicon.png"

# Editor Configuration (required for dev toolbar live editor)
editor:
  autosave_interval: 10000
  presence:
    ping_interval: 5000
    stale_threshold: 30000
    cursor_throttle: 100
    content_debounce: 150
    render_interval: 5000
    sse_keepalive: 15000
    sse_reconnect: 2000

pages:
  # Main Documentation
  docs:
    base_url: "/docs"
    type: docs
    layout: "@docs/default"
    data: "@data/docs"

  # User Guide
  user-guide:
    base_url: "/user-guide"
    type: docs
    layout: "@docs/default"
    data: "@data/user-guide"

  # PRD Documentation
  prd:
    base_url: "/prd"
    type: docs
    layout: "@docs/default"
    data: "@data/prd"

  # Internal Documentation
  internal-docs:
    base_url: "/internal-docs"
    type: docs
    layout: "@docs/default"
    data: "@data/internal-docs"

  # Template Documentation (reference)
  doc-template-docs:
    base_url: "/doc-template/docs"
    type: docs
    layout: "@docs/default"
    data: "@data/doc-template/docs"

  doc-template-components:
    base_url: "/doc-template/components"
    type: docs
    layout: "@docs/default"
    data: "@data/doc-template/components"

  # Roadmap
  roadmap:
    base_url: "/roadmap"
    type: docs
    layout: "@docs/default"
    data: "@data/roadmap"

  # Blog
  blog:
    base_url: "/blog"
    type: blog
    layout: "@blog/default"
    data: "@data/blog"

  # Custom Pages
  home:
    base_url: "/"
    type: custom
    layout: "@custom/home"
    data: "@data/pages/home.yaml"

  about:
    base_url: "/about"
    type: custom
    layout: "@custom/info"
    data: "@data/pages/about.yaml"
